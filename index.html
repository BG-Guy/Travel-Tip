<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TravelTip</title>
</head>
<body>
        <header class="header align-center space-around">
            <div class="logo align-center">
                <h1>TravelTip</h1>
            </div>
            <div class="navigation space-around">
                <input type="text" placeholder="Enter location">
                <button class="go-btn">GO</button>
                <span class="my-location">My Location</span>
            </div>
        </header>
        <div class="main-layout">
            <div class="section-one">
                <div class="location-info">
                    <span>Location: Central Park, New York</span>
                    <button>Copy Location</button>
                </div>
                <div class="map-controller space-around">
                    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
                    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
                    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
                    <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button>
                </div>
            </div>
            <div class="section-two space-between align-center">
                <div class="map-container"> 
                    <div id="map" style="width: 100%; height: 400px;"></div>
                    <div class="map-controller">
    
                    </div>
                </div>
                <div class="map-info">
                    <p>You are at: <span class="user-pos"></span></p>
                    <p>Locations: <span class="locs"></span></p>
    
                </div>
    
            </div>

        </div>
        <footer class="footer align-center" >
            Made By Guy Buganim And Shlomi
        </footer>



    

    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
